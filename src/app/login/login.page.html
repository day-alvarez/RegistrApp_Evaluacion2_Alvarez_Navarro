<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-uppercase ion-text-bold">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-uppercase ion-text-bold">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="login-container">
    <div class="login-box">
      <h1 class="greeting-text">Bienvenido, {{ username }}</h1>

      <ion-list class="login-list">
        <ion-item class="login-item">
          <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating" placeholder="Usuario"></ion-input>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="login-item">
          <ion-input [(ngModel)]="password" label="Contraseña" type="password" labelPlacement="floating" placeholder="Contraseña"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-button id="btn-iniciar" expand="block" color="primary" class="login-btn" (click)="onLogin()">Iniciar Sesión</ion-button>
      <ion-button id="btn-registro" expand="block" color="light" class="register-btn" [routerLink]="['/registro']">Registro</ion-button>
      <ion-label color="secondary" class="recover-password" [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</ion-label>

      <!--  Icons -->
      <div class="social-icons">
        <ion-icon name="logo-facebook" (click)="openUrl('https://www.facebook.com')"></ion-icon>
        <ion-icon name="logo-instagram" (click)="openUrl('https://www.instagram.com')"></ion-icon>
        <ion-icon name="logo-github" (click)="openUrl('https://www.github.com')"></ion-icon>
      </div>

    </div>
  </div>

</ion-content>
