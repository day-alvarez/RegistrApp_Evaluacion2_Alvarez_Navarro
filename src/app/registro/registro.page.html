<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-uppercase ion-text-bold">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="registration-container">
    <h1 class="greeting-text">Crear Cuenta</h1>

    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="codigo" label="CÃ³digo" labelPlacement="floating" placeholder="CÃ³digo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="run" label="RUN" labelPlacement="floating" placeholder="12345678-9"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="nombre" label="Nombre" labelPlacement="floating" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="apellido" label="Apellido" labelPlacement="floating" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Correo" labelPlacement="floating" placeholder="correo@gmail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="perfil" placeholder="Perfil">
          <ion-select-option value="docente">Docente</ion-select-option>

    <ion-button expand="full" (click)="register()">Registrarse</ion-button>
  </div>
</ion-content>
