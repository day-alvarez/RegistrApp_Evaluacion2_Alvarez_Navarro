<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido: {{ username }}</ion-title>
    <ion-buttons slot="end">
      <!-- Botón de "Mi Perfil" -->
      <ion-button (click)="miperfil()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

      <!-- Botón de Logout -->
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="secondary" (click)="registCurso()">Registro Curso
    <ion-icon name="add" slot="start"></ion-icon>
  </ion-button>
  <h2 class="header-text" style="text-align: center;">Cursos</h2>
  
  <div class="course-container">
    <ion-card class="custom-card" *ngFor="let curso of cursos">
      <ion-card-header>
        <ion-card-title class="card-title">{{ curso.nombre }}</ion-card-title>
        <p class="course-sigla">{{ curso.sigla }}</p>
        <img src="{{ curso.imagen }}" alt="{{ curso.nombre }}" class="curso-imagen">
        <p class="course-institucion">{{ curso.institucion }}</p>
        <ion-button color="secondary" expand="full" (click)="ingresarCurso(curso.id)">
          Ingresar
        </ion-button>
      </ion-card-header>
    </ion-card>
  </div>
  
</ion-content>
