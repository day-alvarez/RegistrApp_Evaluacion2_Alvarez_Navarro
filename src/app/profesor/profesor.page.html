<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Docente</ion-title>
    <ion-buttons slot="end">
      <!-- Botón de menú de perfil -->
      <ion-menu-button></ion-menu-button>
      <ion-avatar (click)="openMenu()">
        <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú de perfil -->
<ion-menu side="end" contentId="main-content" id="profile-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <h3>Bienvenido, {{ username }}</h3>

  <h2 class="header-text">Cursos</h2>
  
  <div class="course-container">
    <!-- Mostrar cada curso usando *ngFor -->
    <ion-card class="custom-card" *ngFor="let curso of cursos">
      <ion-card-header>
        <ion-card-title class="card-title">{{ curso.nombre }}</ion-card-title> <!-- Nombre del curso -->
        <p class="course-sigla">{{ curso.sigla }}</p> <!-- Sigla del curso -->
        
        <!-- Imagen del curso -->
        <img src="{{ curso.imagen }}" alt="{{ curso.nombre }}" class="curso-imagen"> 
        
        <p class="course-institucion">{{ curso.institucion }}</p> <!-- Institución -->
        
        <!-- Botón "Ingresar" -->
        <ion-button color="secondary" expand="full" (click)="ingresarCurso(curso.id)">
          Ingresar
        </ion-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
